<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Loginn-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldj6z8tT94WrHftjFfX3z5l5e5l5e5l5e5l5e5l5e5l5e5l5e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form action="http://localhost:3000/login" method="get">
                <h1>Login Page</h1>
                <div class="input-box">
                    <input type="text" name="username" required placeholder="Username" id="login-username">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Password" id="login-password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>

                </div>

        </div>
        </form>


        <div class="form-box register">
            <form action="/register" method="post">
                <h1>Register Page</h1>
                <div class="input-box">
                    <input type="text" name="username" required placeholder="Username" id="username">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required placeholder="Email" id="email">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Password" id="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <!-- <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div> -->
                <button type="submit" class="btn">Register</button>
                <p>or register with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello Welcome</h1>
                <p>Don't have a account</p>
                <button class="btn register-btn" id="login-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello Welcome</h1>
                <p>Already have a account</p>
                <button class="btn login-btn" id="register-btn">Login</button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>

</html>
